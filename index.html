        #change-joke:hover {

        }

        footer {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            .content {
                margin: 10px;

            }

            .joke {
